<!DOCTYPE html>
<html>
    <head>
        <title>Book Review</title>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <li>{{message}}</li>
    {%}
    <body>
        <h1>{% block heading %}{% endblock %}</h1>

        {% block body %}
        {% endblock %}
    </body>
</html>
